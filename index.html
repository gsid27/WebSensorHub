<!DOCTYPE html>
<html>
<head>
  <title>Arduino Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    #sensorData {
      font-size: 24px;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Sensor Data</h1>
  <p id="sensorData">Loading...</p>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('http://your_esp8266_ip/data');
        const data = await response.text();
        document.getElementById('sensorData').innerText = data;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('sensorData').innerText = 'Error fetching data';
      }
    }

    setInterval(fetchData, 1000); // Fetch data every second
  </script>
</body>
</html>
